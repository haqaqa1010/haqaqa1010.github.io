<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Collection</title>

<style>
    :root{
        --bg: #0a0f1f;
        --card: #11182b;
        --accent: #00eaff;
        --text: #e9f1ff;
    }

    body{
        margin:0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    .container{
        max-width:500px;
        margin:0 auto;
        padding:20px;
    }

    h1{
        text-align:center;
        font-size:28px;
        margin-bottom:25px;
        color:var(--accent);
        text-shadow: 0 0 8px var(--accent);
    }

    .game-list{
        display:flex;
        flex-direction:column;
        gap:15px;
    }

    .card{
        background:var(--card);
        padding:18px;
        border-radius:14px;
        box-shadow:0 4px 10px rgba(0,0,0,.3);
        transition:.2s;
        text-decoration:none;
        color:var(--text);
        display:flex;
        justify-content:space-between;
        align-items:center;
    }

    .card:hover{
        transform:scale(1.03);
        background:#182034;
    }

    .card span{
        font-size:18px;
        font-weight:bold;
    }

    .arrow{
        font-size:20px;
        color:var(--accent);
    }

    /* Responsif Mobile */
    @media (max-width:480px){
        h1{ font-size:22px; }
        .card span{ font-size:16px; }
    }
</style>

</head>
<body>

<div class="container">
  
  
    <h1>Game Collection</h1>

    <div class="game-list">
        <a href="Dte.html" class="card">
            <span>Dodge The Enemy</span>
            <div class="arrow">›</div>
        </a>

        <a href="brick-breaker.html" class="card">
            <span>Brick Breaker</span>
            <div class="arrow">›</div>
        </a>

        <a href="snake-mobile.html" class="card">
            <span>Snake Mini</span>
            <div class="arrow">›</div>
        </a>
        
        <a href="kotak-game.html" class="card">
            <span>Touch Me</span>
            <div class="arrow">›</div>
        </a>
        
        <a href="flappy.html" class="card">
            <span>Flappy Bird</span>
            <div class="arrow">›</div>
        </a>
        
        <a href="drag-race.html" class="card">
            <span>Drag Race</span>
            <div class="arrow">›</div>
        </a>
        
        <a href="racing-track.html" class="card">
            <span>Racing Track</span>
            <div class="arrow">›</div>
        </a>

        <!-- Bisa tambah game lain -->
    </div>
</div>

</body>
</html>
