<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Endless Runner Car</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial;
        user-select: none;
        overflow: hidden;
    }

    #game {
        width: 360px;
        height: 600px;
        background: #222;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        border: 3px solid #444;
    }

    #score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 0px black;
    }

    #car {
        width: 60px;
        height: 90px;
        background: red;
        position: absolute;
        bottom: 30px;
        left: 150px;
        border-radius: 10px;
        transition: 0.15s;
    }

    .obstacle {
        width: 60px;
        height: 90px;
        background: yellow;
        position: absolute;
        top: -100px;
        border-radius: 10px;
    }

    #lane-left { left: 60px; }
    #lane-mid { left: 150px; }
    #lane-right { left: 240px; }

</style>
</head>
<body>

<div id="game">
    <div id="score">0</div>
    <div id="car"></div>
</div>

<script>
const game = document.getElementById("game");
const car = document.getElementById("car");
const scoreText = document.getElementById("score");

let lane = 1; // 0 kiri, 1 tengah, 2 kanan
const lanePos = [60, 150, 240];

let score = 0;
let gameOver = false;

// Pindah lane
function moveLeft() {
    if (lane > 0) lane--;
    car.style.left = lanePos[lane] + "px";
}

function moveRight() {
    if (lane < 2) lane++;
    car.style.left = lanePos[lane] + "px";
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowRight") moveRight();
});

// Swipe mobile
let startX = 0;
document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if (diff < -30) moveLeft();
    if (diff > 30) moveRight();
});

// Buat rintangan
function spawnObstacle() {
    if (gameOver) return;

    const obs = document.createElement("div");
    obs.classList.add("obstacle");

    const randomLane = Math.floor(Math.random() * 3);
    obs.style.left = lanePos[randomLane] + "px";

    game.appendChild(obs);

    let pos = -100;
    const speed = 4;

    const fall = setInterval(() => {
        if (gameOver) {
            clearInterval(fall);
            return;
        }

        pos += speed;
        obs.style.top = pos + "px";

        // Cek tabrakan
        const carRect = car.getBoundingClientRect();
        const obsRect = obs.getBoundingClientRect();

        if (
            !(carRect.right < obsRect.left ||
              carRect.left > obsRect.right ||
              carRect.bottom < obsRect.top ||
              carRect.top > obsRect.bottom)
        ) {
            gameOver = true;
            alert("GAME OVER!\nScore: " + score);
            location.reload();
        }

        // Hapus rintangan kalau lewat
        if (pos > 650) {
            obs.remove();
            clearInterval(fall);
        }

    }, 15);
}

// Spawn rintangan tiap 1.1 detik
setInterval(spawnObstacle, 1100);

// Score naik terus
setInterval(() => {
    if (!gameOver) {
        score++;
        scoreText.textContent = score;
    }
}, 200);

</script>

</body>
</html>
